<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>



    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>


</head>
<body>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="panel panel-default" ng-hide="user" >
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" ng-model="email" placeholder="name@domain.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div ng-show="user">
                    <!-- fix the profile UI -->
                    <h1>Welcome {{user.name}}</h1>
                    <div class="text-center"></div>
                        <img class="img-circle mx-auto d-block" src="{{user.profilePic}}" width="304" height="236"/>
                    </div>
                    <br>
                    <a  class="btn btn-primary" href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
                    <div ng-show="newPasswordMode">
                        <label for="newPassword">New Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword" ng-model="newPassword" placeholder="New Password">
                        </div>
                        <button class="btn btn-primary">Change</button>
                    </div>
            </div>        
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>
</html>
